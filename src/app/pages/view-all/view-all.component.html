<div class="container py-5">
    <h2 class="mb-4">Employee Directory</h2>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeeList">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.createAt | date:'short' }}</td>
          <td>{{ emp.updateAt | date:'short' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
      
    </table>


    
  </div>
